<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Name Variation</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>Name</div>
            <input type="text" name="txt_name" placeholder="Enter The Name Here" autocomplete="off" required>
        </div>
        <table>
            <thead>
                <tr>
                    <td>Variation</td>
                    <td>Result</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Number Of Letters</td>
                    <td class="numLetter"></td>
                </tr>
                <tr>
                    <td>Space Between Letters</td>
                    <td class="space"></td>
                </tr>
                <tr>
                    <td>Number Of Each Letters</td>
                    <td class="repeat"></td>
                </tr>
                <tr>
                    <td>First Letter</td>
                    <td class="firstLetter"></td>
                </tr>
                <tr>
                    <td>Last Letter</td>
                    <td class="lastLetter"></td>
                </tr>
                <tr>
                    <td>Upper Case</td>
                    <td class="upperCase"></td>
                </tr>
                <tr>
                    <td>Lower Case</td>
                    <td class="lowerCase"></td>
                </tr>
                <tr>
                    <td>Capitalize</td>
                    <td class="capitalize"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
